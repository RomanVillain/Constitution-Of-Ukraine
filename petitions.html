<!DOCTYPE html>
<html lang="uk">

<head>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Електронні Петиції - Діджиталізована Конституція України</title>
    <link rel="icon" type="image/jpg" href="assets/herb.jpg">
    <style>

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #00529b;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        header input[type="text"],
        section a {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        

        section h2 {
            color: #00529b;
        }

        section a {
            color: #00529b;
            text-decoration: none;
            font-weight: bold;
        }

        section a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 600px) {
            header input[type="text"],
            section a {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Електронні Петиції - Діджиталізована Конституція України</h1>
        <input type="text" placeholder="Пошук...">
    </header>

    <section>
        <h2>Електронні Петиції</h2>
        <p>Тут ви можете переглядати та підписувати електронні петиції з приводу різних аспектів Конституції України.</p>

        <!-- Додайте код для відображення списку петицій та їхніх деталей -->
    </section>
</body>

</html>
